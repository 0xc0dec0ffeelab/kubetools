name: CodeSpell Integration
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Codespell
        uses: codespell-project/actions-codespell@v2
        with:
          # Skip files that commonly have false positives
          skip: "./.git,./Gemfile.lock,./vendor,./node_modules,*.png,*.jpg,*.jpeg,*.pdf"
          
          # Ignore words that are legitimate but flagged as errors
          ignore_words_list: "rouge,funktion,objets"
          
          # Only check certain file types
          check_filenames: true
          check_hidden: false
          
          # Continue on error (optional - remove this if you want strict checking)
          # builtin: clear,rare,code
          
          # Exclude specific paths
          exclude_file: ".codespellignore"
